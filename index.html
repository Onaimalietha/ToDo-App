<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f78af3e9c0.js" crossorigin="anonymous"></script>

        <title>ToDo App</title>
    </head>
    <body>
        <div id = "mainBox">
            <h1>ToDo's</h1>
            <div id = "sharedText">
                shared with 0 person
            </div>

            <div id = "optionsBox">
                <div class = "options">
                    <a  href = "#moreOptions">
                        <button id = "optionsBtn">
                            ...
                        </button>
                    </a>
                </div>
    
                <div id = "moreOptions" class = "modal">
                    <div class = "optionsContent">
                        <a href="#" class="box-close">
                            <div>Close</div>
                        </a>        
                    </div>
                </div>
            </div>

            <div class = "addTodo">
                <a href = "#todoIn">
                    <button class = "addBtn">
                        +
                    </button>
                </a>
            </div>

            <div id = "todoIn" class = "todoIn">
                <div class = "addContent">
                        <form id = "form">
                            <input type="text" class = "input" id="input" placeholder="Enter new toDo" autocomplete="off"/>
                        </form>
                        
                        <a href="#" class="box-close">
                            <div>Close</div>
                        </a>  
                </div>
            </div>

            <div id="checkboxes">
                <ul class = "todos" id = "newTodos">
                    <!-- checkboxes-->
                </ul>
            </div>

            <h3 id = "completedHeader">
                COMPLETED
            </h3>

            <div id="checkboxes">
                <ul class = "dones" id = "dones">
                  <li><input type="checkbox" class = "checkbox-round"> checkbox 1</li>
                  <li><input type="checkbox" class = "checkbox-round"> checkbox 2</li>
                  <li><input type="checkbox" class = "checkbox-round"> checkbox 3</li>
                  <li><input type="checkbox" class = "checkbox-round"> checkbox 4</li>
                </ul>
            </div>

        </div>
    </body>
    <script src="index.js"></script>
</html>
